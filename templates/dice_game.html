<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>🎲 Telegram 骰子游戏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 60px;
    }
    .game-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    .btn-big {
      padding: 1rem 2rem;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1 class="mb-4">🎲 Telegram 骰子小游戏</h1>
    <p class="lead">掷骰子赢积分，每天最多玩10次</p>

    <!-- 授权按钮（通过 start 参数绑定 Telegram ID） -->
    <a href="https://t.me/mingameh5_bot?start={{ telegram_id }}" target="_blank" class="btn btn-primary btn-big mb-3">
      📱 点击绑定 Telegram 账号
    </a>

    <!-- 游戏入口按钮 -->
    <a href="/room.html?telegram_id={{ telegram_id }}" class="btn btn-success btn-big">
      ▶️ 进入游戏房间
    </a>

    <p class="text-muted mt-4">绑定 Telegram 后可参与每日积分排行榜</p>
  </div>
</body>
</html>
